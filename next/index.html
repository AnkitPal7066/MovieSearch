<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <section class="section1">
        <h1 id="h1">Movie Detail</h1>
        <select name="" id="select">
            <option value="" selected disabled hidden>Theme</option>
            <option value="Dark">Dark</option>
            <option value="Light">Light</option>
        </select>
        <div class="mainDiv">
            <div class="img">
            <img class="image" src="" alt="">
            </div>
            <div class="firstD" id="">
                <p class="title a"></p>
                <p class="year b"></p>
                <p class="rated c"></p>
                <p class="released d"></p>
            </div>
        </div>
    </section>
    <section class="section2">
        <h2 class="h2">Full Details</h2>
        <div class="secondD">
            <p class="runtime"></p>
            <p class="actors"></p>   
            <p class="awards"></p>

            <p class="dvd"></p>
            <p class="director"></p>
            <p class="genre"></p>
            <p class="language"></p>
            <p class="metaScore"></p>
            <p class="plot"></p>
            <p class="production"></p>
            <p class="type"></p>
            <p class="website"></p>
            <p class="writer"></p>
            <p class="imdbId"></p>
            <p class="rating"></p>
            <p class="votes"></p>
        </div>
    </section>
    <footer></footer>
